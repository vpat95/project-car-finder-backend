
name: Seed and Commit Db

on:
  schedule:
    - cron: "*/2 * * * *"
permissions:
  contents: write
jobs:
  report:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Create report file
        run: date +%s > report.txt
      - name: Commit report
        run: |
          git config --global user.name 'Vivek'
          git config --global user.email 'vpat95@users.noreply.github.com'
          git commit -am "Automated report"
          git push
