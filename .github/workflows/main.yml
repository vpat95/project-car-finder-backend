
name: Seed and Commit Db

on:
  schedule:
    - cron: "*/2 * * * *"
permissions:
  contents: write
jobs:
  build:

    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [16.x]

    steps:
      - uses: actions/checkout@v3
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}
      - run: npm install
      - run: npm run seed
      - run: git config --global user.name 'Vivek'
      - run: git config --global user.email 'vpat95@users.noreply.github.com'
      - run: git commit -am "Seed Data"
      - run: git push
